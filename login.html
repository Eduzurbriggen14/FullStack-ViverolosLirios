<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIVERO-CRUD - Iniciar Sesión</title>
  <link rel="stylesheet" href="./frontend/assets/css/login.css" />
  <link rel="shortcut icon" href="./frontend/assets/images/icono.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>
<body class="container-fluid bg-{#f1ffe7}">


  <div class="conteiner">
    <img class="logo" src="./frontend/assets/images/logo.png" alt="logo-viveroLosLirios">
    <form action="/login" method="POST" id="login-form" class="login-form">
      <h2>Iniciar Sesión</h2>
      <label for="username">USUARIO</label>
      <input type="text" name="usuario" id="username" class="form-control" />
      <label for="password">PASSWORD</label>
      <input type="password" name="password" id="password" class="form-control" />

      <button type="submit" class="btn btn-primary">INGRESAR</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="./frontend/assets/js/login1.js"></script>
</body>
</html>
